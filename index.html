<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vino Cabernet Franc</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
            text-align: center;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://source.unsplash.com/1600x900/?vineyard,wine') no-repeat center/cover;
            position: relative;
        }
        .hero h1 {
            font-size: 3em;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .section {
            padding: 50px 20px;
        }
        .canvas-container {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Cabernet Franc - Vino Artesanal</h1>
    </div>
    <div class="section">
        <h2>Descubre nuestra historia</h2>
        <p>Un vino hecho con pasión y dedicación, directamente desde nuestros viñedos.</p>
    </div>
    <div class="canvas-container">
        <canvas id="wineCanvas"></canvas>
    </div>
    <div class="section">
        <h2>Explora Nuestro Proceso</h2>
        <p>Desde la vid hasta la botella, cada paso es un arte.</p>
    </div>
    <script>
        gsap.from(".hero h1", { duration: 1.5, opacity: 0, y: -50, ease: "bounce" });
        gsap.from(".section", { duration: 1, opacity: 0, y: 50, stagger: 0.3 });

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 400, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("wineCanvas"), alpha: true });
        renderer.setSize(window.innerWidth, 400);
        document.querySelector(".canvas-container").appendChild(renderer.domElement);

        const geometry = new THREE.CylinderGeometry(1, 1, 3, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x8B0000 });
        const bottle = new THREE.Mesh(geometry, material);
        scene.add(bottle);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            bottle.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
